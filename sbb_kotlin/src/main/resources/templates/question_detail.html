<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">

<div class="container my-3">
    <!-- Question -->
    <h2 class="border-bottom py-2" th:text="${question.title}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(question.createdTime, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Number of answer -->
    <h5 class="border-bottom my-3 py-2" th:text="|Total ${#lists.size(answerList)} answer(s)|"></h5>

    <!-- Answer -->
    <div class="card my-3" th:each="answer : ${answerList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(answer.createdTime, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- New answer box -->
    <form th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3">
        <textarea name="content" id="content" rows="15" class="form-control"></textarea>
        <input type="submit" value="Save" class="btn btn-primary my-2">
    </form>
</div>

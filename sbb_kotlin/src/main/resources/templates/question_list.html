<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question : ${questionList}">
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.title}"></a>
            </td>
            <td th:text="${question.createdTime}"></td>
        </tr>
    </tbody>
</table>
